<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Freehand&family=Lilita+One&family=Permanent+Marker&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
</head>
<body>
    <main class="app">
        <h1>My Todo List...</h1>
        <div class="input-header">
            <h1><span id="date"></span></h1>
            <div class="to-do input">
                <input type="text" id="item" placeholder="Enter a task..."><button id="enter">Enter</button>
            </div>
        </div>
        <div class="to-do-list"></div>
    </main>
<script src="main.js"></script>
</body>
</html>
